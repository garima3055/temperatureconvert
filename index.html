<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="tempConvertor.css">
<head>
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <h1>TEMPERATURE CONVERTER</h1>
    <div class="input-group">
      <label for="celsius">Celsius</label>
      <input type="number" id="celsius" oninput="convertTemperature('celsius')" placeholder="Enter temperature in Celsius" />
    </div>
    <br><br>
    <div class="input-group">
      <label for="fahrenheit">Fahrenheit</label>
      <input type="number" id="fahrenheit" oninput="convertTemperature('fahrenheit')" placeholder="Enter temperature in Fahrenheit" />
    </div>
  </div>
  <script src="tempConvertor.js">   
  </script>
</body>
</html>
